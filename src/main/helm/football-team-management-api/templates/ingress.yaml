{{ if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "football-team-management-api.fullname" . }}-ingress
  labels:
    {{- include "football-team-management-api.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.cert_manager.cluster_issuer }}
spec:
  ingressClassName: {{ .Values.ingress.controller.class }}
  tls:
    - hosts:
      - {{ .Values.ingress.host }}
      secretName: {{ include "football-team-management-api.fullname" . }}-tls-secret
  rules:
      - host: {{ .Values.ingress.host }}
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: {{ include "football-team-management-api.fullname" . }}
                  port:
                    number: {{ .Values.service.port }}
{{- end }}

